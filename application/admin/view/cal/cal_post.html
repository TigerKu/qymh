<body>
<article class="page-container">
	{notempty name="$rs.id"}
	<form class="form form-horizontal" method="post" enctype="multipart/form-data" id="form-article-add" name="form-article-add" action="{:url('cal/cal_edit')}">
	{else /}
	<form class="form form-horizontal" method="post" enctype="multipart/form-data" id="form-article-add" name="form-article-add" action="{:url('cal/cal_add')}">
	{/notempty}


		 <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"{notempty name="$rs.title"} value="{$rs.title}"{/notempty} placeholder="" id="number" name="number">
			</div>
		</div>




		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系人：</label>
			<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text"{notempty name="$rs.people"} value="{$rs.people}"{/notempty} placeholder="" id="people" name="people">
				
				 </div>
		</div>




		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">时间：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<input type="text" class="input-text"{notempty name="$rs.add_time"} value="{$rs.add_time|date=('Y-m-d'),###}"{/notempty} placeholder="" id="name" name="">
			</div>
		</div>






		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>电话：</label>
			<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text"{notempty name="$rs.mobile"} value="{$rs.mobile}"{/notempty} placeholder="" id="mobile" name="mobile">
				
				 </div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">邮箱：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"{notempty name="$rs.email"} value="{$rs.email}"{/notempty} placeholder="" id="email" name="email">
			</div>
		</div>

		<div class="row cl">

			</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"{notempty name="$rs.address"} value="{$rs.address}"{/notempty} placeholder="" id="address" name="address">
			</div>
		</div>


		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">内容：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea placeholder="请输入投诉内容" class="online_content" {notempty name="$rs.content"} value="{$rs.content}"{/notempty}  name="content" maxlength="300">{$rs.content}</textarea>
			</div>
		</div>
</div>

<script type="text/javascript" src="/public/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="/public/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="/public/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

	$("#form-article-add").validate({
		rules:{
			address:{
				required:true,
				minlength:2,
			}

		},

		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				success:function(data){
					var obj =  eval('(' + data + ')');
					layer.alert(obj.info, function(index){
						parent.window.location.reload();
						layer_close();
					});
				}
			});
		}
	});

	var ue = UE.getEditor('editor');
});
</script>
