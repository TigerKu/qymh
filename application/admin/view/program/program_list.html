{include file="common/_meta2" /}

<title>资讯列表</title>

</head>

<body>

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 服务项目 <span class="c-gray en">&gt;</span> 内容管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>

<div class="page-container">

	<div class="cl pd-5 bg-1 bk-gray mt-20">

		<span class="l">

			<!-- <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>

			<a class="btn btn-primary radius" onclick="pages_add('添加内容','{:url(\'Pages/pages_add\')}')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加内容</a> -->

		</span>

		<span class="r">共有数据：<strong>{$count}</strong> 条</span>

	</div>

	<div class="mt-20">

		<table class="table table-border table-bordered table-bg table-hover table-sort">

			<thead>

				<tr class="text-c">

					<th width="25"><input type="checkbox" name="" value=""></th>

					<th width="80">ID</th>

					<th>标题</th>

					

					<th width="120">操作</th>

				</tr>

			</thead>

			<tbody>

				{volist name="list" id="vo"}

				<tr class="text-c">

					<td><input type="checkbox" name="ids[]" value="{$vo.id}" name=""></td>

					<td>{$vo.id}</td>

					<td class="text-l">
							{$vo.title}
					</td>

					

					<td class="f-14 td-manage">

						<a style="text-decoration:none" class="ml-5" onClick="pages_edit('编辑','{:url(\'program/program_edit\',[\'id\'=>$vo.id])}','{$vo.id}')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>

						<!-- <a style="text-decoration:none" class="ml-5" onClick="pages_del(this,'{$vo.id}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a> -->

					</td>

				</tr>

				{/volist}

			</tbody>

		</table>

	</div>

</div>

{include file="common/_script2" /}

<script type="text/javascript">



/*添加*/

function pages_add(title,url){

	var index = layer.open({

		type: 2,

		title: title,

		content: url

	});

	layer.full(index);

}

/*编辑*/

function pages_edit(title,url,id){

	var index = layer.open({

		type: 2,

		title: title,

		content: url

	});

	layer.full(index);

}

/*删除*/

function pages_del(obj,id){

	 layer.confirm('确认要删除吗？',function(index){

		 $.ajax({

			 type: "POST",

			 url: "{:url('Pages/pages_del')}",

			 data: {id:id},

			 dataType: "json",

			 success: function(data){

				 //alert(data.info);

				 if(data.success == 1){

					 $(obj).parents("tr").remove();

					 layer.msg('已删除!',{icon:1,time:1000});

				 }else{

					 layer.msg('已取消操作!',{icon:1,time:1000});

				 }

			 }

		 });

	 });

 }

</script> 

</body>

</html>
