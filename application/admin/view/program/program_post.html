{include file="common/_meta1" /}

<title>新增文章 -- 资讯管理</title>

<meta name="keywords" content="">

<meta name="description" content="">

</head>

<body>

<article class="page-container">

	{notempty name="$rs.id"}

	<form class="form form-horizontal" method="post" enctype="multipart/form-data" id="form-article-add" name="form-article-add" action="{:url('program/program_edit')}">

	{else /}

	<form class="form form-horizontal" method="post" enctype="multipart/form-data" id="form-article-add" name="form-article-add" action="{:url('program/program_add')}">

	{/notempty}

		<div class="row cl">

			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章标题：</label>

			<div class="formControls col-xs-8 col-sm-9">

				<input type="text" class="input-text"{notempty name="$rs.title"} value="{$rs.title}"{/notempty} placeholder="" id="name" name="title">

			</div>

		</div>


		<div class="row cl">

			<label class="form-label col-xs-4 col-sm-2">文章内容：</label>

			<div class="formControls col-xs-8 col-sm-9"> 

				<script id="editor" type="text/plain" style="width:100%;height:400px;">{notempty name="$rs.content"}{$rs.content}{/notempty}</script>

			</div>

		</div>

		<div class="row cl">

			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">

				{notempty name="$rs.id"}

				<input type="hidden" value="{$rs.id}" id="id" name="id">

				{/notempty}

				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>

				<!--<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>-->

				<button class="btn btn-default radius" type="reset">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>

			</div>

		</div>

	</form>

</article>



{include file="common/_script1" /}



<!--请在下方写此页面业务相关的脚本-->

<script type="text/javascript" src="/public/lib/ueditor/1.4.3/ueditor.config.js"></script>

<script type="text/javascript" src="/public/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>

<script type="text/javascript" src="/public/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript">

$(function(){

	$('.skin-minimal input').iCheck({

		checkboxClass: 'icheckbox-blue',

		radioClass: 'iradio-blue',

		increaseArea: '20%'

	});



	$("#form-article-add").validate({

		rules:{

			official_title:{

				required:true,

				minlength:2,

				maxlength:50

			}



		},



		onkeyup:false,

		focusCleanup:true,

		success:"valid",

		submitHandler:function(form){

			$(form).ajaxSubmit({

				success:function(data){

					var obj =  eval('(' + data + ')');

					layer.alert(obj.info, function(index){

						parent.window.location.reload();

						layer_close();

					});

				}

			});

		}

	});



	var ue = UE.getEditor('editor');

});

</script>

<!--/请在上方写此页面业务相关的脚本-->

</body>

</html>
