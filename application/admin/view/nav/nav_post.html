<title>新增文章 - 文章管理</title>

<body>
<Article class="page-container">
	{notempty name="$rs.nav_id"}
	<form class="form form-horizontal" method="post" enctype="multipart/form-data" id="form-Nav-add" name="form-Nav-add" action="{:url('Nav/nav_edit')}">
	{else /}
	<form class="form form-horizontal" method="post" enctype="multipart/form-data" id="form-Nav-add" name="form-Nav-add" action="{:url('Nav/nav_add')}">
	{/notempty}
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"{notempty name="$rs.title"} value="{$rs.title}"{/notempty} placeholder="请输入标题" id="official_title" name="official_title">
			</div>
		</div>
			<!-- <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>案例跳转链接：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"{notempty name="$rs.url"} value="{$rs.url}"{/notempty} placeholder="请输入案例链接,其他可不填" id="official_url" name="official_url">
			</div>
		</div>-->
		<div class="row cl"> 
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>详情页标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"{notempty name="$rs.word"} value="{$rs.word}"{/notempty} placeholder="请输入关键词" id="word" name="word">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>简介：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"{notempty name="$rs.profile"} value="{$rs.profile}"{/notempty} placeholder="请输入简介" id="profile" name="profile">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类栏目：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="category_id" class="select">
					{volist name="category_list" id="vo"}
					<option value="{$vo.category_id}" {notempty name="$rs.category_id"}{if condition="$vo['category_id'] eq $rs['category_id'] "}selected="selected"{/if}{/notempty}>{$vo.name}</option>
					{notempty name="$vo.child"}
						{volist name="vo.child" id="v"}
						<option value="{$v.category_id}" {notempty name="$rs.category_id"}{if condition="$v['category_id'] eq $rs['category_id'] "}selected="selected"{/if}{/notempty}>★★{$v.name}</option>
							{notempty name="$v.grandson"}
								{volist name="v.grandson" id="vv"}
								<option value="{$vv.category_id}" {notempty name="$rs.category_id"}{if condition="$vv['category_id'] eq $rs['category_id'] "}selected="selected"{/if}{/notempty}>★★★★{$vv.name}</option>
								{/volist}
							{/notempty}
						{/volist}
					{/notempty}
					{/volist}
				</select>
				</span> </div>
		</div>
		<!-- <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>搜索条件1：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"{notempty name="$rs.search"} value="{$rs.search}"{/notempty} placeholder="请输入搜索条件,添加案例时必填,如APP设计,建站设计,微信设计,小程序设计" id="search" name="search">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>搜索条件2：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"{notempty name="$rs.search2"} value="{$rs.search2}"{/notempty} placeholder="请输入搜索条件,添加案例时必填,如:PC端或移动端" id="search2" name="search2">
			</div>
		</div> -->

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">上传附件</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="file" class="input-text" value="" placeholder="" id="document" name="document">
				{notempty name="$rs.document"}<img src="{$rs.document}" width="380" height="120" style="margin:20px 0 0;">{/notempty}

			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">内容：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<script id="editor" type="text/plain" style="width:100%;height:400px;">{notempty name="$rs.content"}{$rs.content}{/notempty}</script>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				{notempty name="$rs.nav_id"}
				<input type="hidden" value="{$rs.nav_id}" id="nav_id" name="nav_id">
				{/notempty}
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<!--<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>-->
				<button class="btn btn-default radius" type="reset">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</Article>

{include file="common/_script1" /}

<script type="text/javascript" src="/public/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="/public/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="/public/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

	$("#form-Nav-add").validate({
		rules:{
			name:{
				required:true,
				minlength:2,
				maxlength:20,
			},
			// word:{
			// 	required:true,
			// 	minlength:2,
			// },
			profile:{
				required:true,
				minlength:2,
			},
			official_title:{
				required:true,
				minlength:2,
			},
			content:{
				required:true,
				minlength:2,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				success:function(data){
					var obj =  eval('(' + data + ')');
					layer.alert(obj.info, function(index){
						parent.window.location.reload();
						layer_close();
					});
				}
			});
		}
	});

	var ue = UE.getEditor('editor');
});
</script>

</html>
