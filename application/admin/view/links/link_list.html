{include file="common/_meta2" /}
<title>证书列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 证书管理 <span class="c-gray en">&gt;</span> 证书列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a class="btn btn-primary radius" onclick="link_add('添加链接','{:url(\'Links/link_add\')}',800,500)" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加链接</a>
		</span>
		<span class="r">共有数据：<strong>{$count}</strong> 条</span>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="80">ID</th>
					<th width="160">链接名称</th>
					<th width="200">链接地址</th>
					<th width="100">缩略图</th>
					<th width="200">更新时间</th>
					<th width="200">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="list" id="vo"}
				<tr class="text-c">
					<td><input type="checkbox" name="ids[]" value="{$vo.link_id}" name=""></td>
					<td>{$vo.link_id}</td>
					<td class="text-l">
						<u style="cursor:pointer" class="text-primary" onClick="link_edit('查看','{:url(\'Links/link_edit\',[\'link_id\'=>$vo.link_id])}','{$vo.link_id}')" title="查看">
							{$vo.title}
						</u>
					</td>
					<td>{$vo.link_url}</td>

					<td>
						<img src="{$vo.thumb}" width="50" height="50">
					</td>
					<td>{$vo.inputtime|date=('Y-m-d H:i:s'),###}</td>
					<td class="f-14 td-manage">
						<a style="text-decoration:none" class="ml-5" onClick="link_edit('编辑证书','{:url(\'Links/link_edit\',[\'link_id\'=>$vo.link_id])}','{$vo.link_id}')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a style="text-decoration:none" class="ml-5" onClick="link_del(this,'{$vo.link_id}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
				{/volist}
			</tbody>
		</table>
	</div>
</div>
{include file="common/_script2" /}
<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0,5]}// 不参与排序的列
	]
});

/*添加*/
function link_add(title,url,w,h){
	//layer_show(title,url,w,h);

	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});

	layer.full(index);
}
/*编辑*/
function link_edit(title,url,id,w,h){
	//layer_show(title,url,w,h);

	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);

}
/*删除*/
function link_del(obj,id){
	 layer.confirm('确认要删除吗？',function(index){
		 $.ajax({
			 type: "POST",
			 url: "{:url('Links/link_del')}",
			 data: {link_id:id},
			 dataType: "json",
			 success: function(data){
				 //alert(data.info);
				 if(data.success == 1){
					 $(obj).parents("tr").remove();
					 layer.msg('已删除!',{icon:1,time:1000});
				 }else{
					 layer.msg('已取消操作!',{icon:1,time:1000});
				 }
			 }
		 });
	 });
 }
</script> 
</body>
</html>
