{include file="common/_meta1" /}
<title>新增证书 - 证书管理</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<Article class="page-container">
	{notempty name="$rs.link_id"}
	<form class="form form-horizontal" method="post" enctype="multipart/form-data" id="form-Link-add" name="form-Link-add" action="{:url('Links/link_edit')}">
	{else /}
	<form class="form form-horizontal" method="post" enctype="multipart/form-data" id="form-Link-add" name="form-Link-add" action="{:url('Links/link_add')}">
	{/notempty}
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>链接名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"{notempty name="$rs.title"} value="{$rs.title}"{/notempty} placeholder="请输入名字" id="official_title" name="official_title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>链接地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"{notempty name="$rs.link_url"} value="{$rs.link_url}"{/notempty} placeholder="请输入http://网址" id="official_link_url" name="official_link_url">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">缩略图：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="file" class="input-text" value="" placeholder="" id="thumb" name="thumb">
				{notempty name="$rs.thumb"}<img src="{$rs.thumb}" width="50" height="40" style="margin:20px 0 0;">{/notempty}
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				{notempty name="$rs.link_id"}
				<input type="hidden" value="{$rs.link_id}" id="link_id" name="link_id">
				{/notempty}
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<!--<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>-->
				<button class="btn btn-default radius" type="reset">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</Article>

{include file="common/_script1" /}

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/public/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="/public/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="/public/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

	$("#form-Link-add").validate({
		rules:{
			url:{
				required:true,
				minlength:2,
			},
			official_title:{
				required:true,
				minlength:2,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				success:function(data){
					var obj =  eval('(' + data + ')');
					layer.alert(obj.info, function(index){
						parent.window.location.reload();
						layer_close();
					});
				}
			});
		}
	});

	var ue = UE.getEditor('editor');
});
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
