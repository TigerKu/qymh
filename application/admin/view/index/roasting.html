{include file="common/_meta2" /}
<title>首页管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 首页管理 <span class="c-gray en">&gt;</span> 首页管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<!-- <a href="javascript:;" onclick="roasting_add('添加轮播图','{:url(\'Index/roasting_add\')}','','510')" class="btn btn-primary radius">
			<i class="Hui-iconfont">&#xe600;</i> 添加轮播图
		</a> -->
		<span class="r">共有数据：<strong>{$count}</strong>条</span>
	</div>
	<div class="mt-20" id="ajax_data">
		<table class="table table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="30">ID</th>
					<th width="800">缩略图</th>
					<th width="80">所属页面</th>
					<th width="80">添加时间</th>
					<th width="80">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="list" id="vo"}
					<tr class="text-c">
						<td><input type="checkbox" value="{$vo.id}" name=""></td>
						<td>{$vo.id}</td>
						<td>
							<img src="{$vo.thumb}" width="500" height="150">
						</td>

						<td>{$vo.title}</td>
						<td>{$vo.dateline|date=('Y-m-d H:i:s'),###}</td>

						<td class="td-manage">
							<a style="text-decoration:none" class="ml-5" onClick="roasting_edit('编辑轮播图','{:url(\'Index/roasting_edit\',[\'id\'=>$vo.id])}','{$vo.id}')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
							<!-- <a style="text-decoration:none" class="ml-5" onClick="roasting_del(this,'{$vo.id}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a> -->
						</td>
					</tr>
				{/volist}
			</tbody>
		</table>
	</div>
</div>
{include file="common/_script2" /}
<script type="text/javascript">
	$(function(){
		$('.table-sort').dataTable({
			"aaSorting": [[ 1, "desc" ]],//默认第几个排序
			"bStateSave": true,//状态保存
			"aoColumnDefs": [
			  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
			  {"orderable":false,"aTargets":[0,3,4]}// 制定列不参与排序
			]
		});
		$('.table-sort tbody').on( 'click', 'tr', function () {
			if ( $(this).hasClass('selected') ) {
				$(this).removeClass('selected');
			}
			else {
				table.$('tr.selected').removeClass('selected');
				$(this).addClass('selected');
			}
		});
	});
	/*用户-添加*/
	function roasting_add(title,url,w,h){
		layer_show(title,url,w,h);
	}
	/*用户-编辑*/
	function roasting_edit(title,url,id,w,h){
		layer_show(title,url,w,h);
	}
	/*用户-删除*/
	function roasting_del(obj,id){
		 layer.confirm('确认要删除吗？',function(index){
			 $.ajax({
				 type: "POST",
				 url: "{:url('Index/roasting_del')}",
				 data: {id:id},
				 dataType: "json",
				 success: function(data){
					 //alert(data.info);
					 if(data.success == 1){
						 $(obj).parents("tr").remove();
						 layer.msg('已删除!',{icon:1,time:1000});
					 }else{
						 layer.msg('已取消操作!',{icon:1,time:1000});
					 }
				 }
			 });
		 });
	 }
</script> 
</body>
</html>
