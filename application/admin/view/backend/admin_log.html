{include file="common/_meta2" /}
<title>管理员列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 管理员列表 <a class="btn-refresh btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="r">共有数据：<strong>{$count}</strong> 条</span>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-sort">
			<thead>
			<tr>
				<th scope="col" colspan="9">管理员列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="40">ID</th>
				<th width="80">管理员ID</th>
				<th width="150">登录名</th>
				<th>描述</th>
				<th width="200">IP</th>
				<th width="150">操作时间</th>
				<th width="130">操作</th>
			</tr>
			</thead>
			<tbody>
				{volist name="list" id="vo"}
				<tr class="text-c">
					<td><input type="checkbox" value="1" name=""></td>
					<td>{$vo.admin_log_id}</td>
					<td>{$vo.admin_id}</td>
					<td>{$vo.adminname}</td>
					<td>{$vo.content}</td>
					<td>{$vo.ip}</td>
					<td>{$vo.dateline|date=('Y-m-d H:i:s'),###}</td>
					<td class="td-manage">
					<a title="删除" href="javascript:;" onclick="admin_log_del(this,'{$vo.admin_log_id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
				{/volist}
			</tbody>
			</tbody>
		</table>
	</div>
</div>
{include file="common/_script2" /}
<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  {"orderable":false,"aTargets":[0,5]}// 制定列不参与排序
	]
});

/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员日志-删除*/
function admin_log_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		$.ajax({
			type: "POST",
			url: "{:url('Backend/admin_log_del')}",
			data: {admin_log_id:id},
			dataType: "json",
			success: function(data){}
		});
		$(obj).parents("tr").remove();
		layer.msg('已删除!',{icon:1,time:1000});
	});
}
</script>
</body>
</html>
