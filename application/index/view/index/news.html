
{include file="common/header"}

    <section>
        <!-- <img src="/public/pc/img/12.png" alt="" class="page-img"> -->

            <img src="{if $d['id']==19 || $d['id']==22 }{$d['thumb']}{/if}" class="page-img">

        <div class="news-page page">
            <div class="news-module">
                {volist name="news" id="n"}
                    <a href="{:url('index/detail_nav',['nav_id'=>$n.nav_id])}">
                        <div class="page-news-img">
                            <img src="{$n.document}" alt="">
                        </div>
                        <div class="news-hanzi">
                            <div class="news-title">{$n.title}</div>
                            <div class="news-content">
                               {$n.profile}
                            </div>
                            <div class="news-message">
                                <span class="news-liulan">浏览量：{$n.click}</span>
                                <span class="news-date">时间：{$n.inputtime|date=('Y-m-d'),###}</span>
                            </div>
                        </div>
                    </a>
                {/volist}
            </div>


        </div>


        <style type="text/css">
      .pages_other {margin: 20px auto;text-align: center; height: 30px}
    .pages_other > .pagination {float: left;left: 50%;position: relative;}
    .pages_other > .pagination > li {background: #bbb;float: left;margin: 0 5px;position: relative;right: 50%; height: 30px; line-height: 30px;padding:0;}
    .pages_other > .pagination > li.active {background-color: #9a443b;}
    .pages_other > .pagination > li:hover>a{border-bottom: none !important}
    .pages_other > .pagination > li > span,.pages_other > .pagination > li > a {color: #red;padding: 0 10px; display: block;height: 30px; line-height: 30px;}
</style>
            </div>
            <div class="pages_other">
                      {$news->render();}
                 </div>
        </div>




    </section>
   
   {include file="common/footer"}
